<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Multi Stream Player</title>
    <link href="http://code.jquery.com/ui/1.11.2/themes/redmond/jquery-ui.css" rel="stylesheet">
    <link href="player.css" rel="stylesheet">
  </head>
  <body>
    <div class="player-container">

        <div class="stream">
          <div class="stream-barrier"></div>
          <object class="embed" type="application/x-shockwave-flash"
            id="live_embed_player_flash"
            data-data="http://www.twitch.tv/widgets/live_embed_player.swf?channel={id}"
            gcolor="#000000">
            <param  name="allowFullScreen" value="true" />
            <param  name="allowScriptAccess" value="always" />
            <param  name="allowNetworking" value="all" />
            <param  name="wmode" value="transparent" />
            <param  name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
            <param  name="flashvars" data-value="hostname=www.twitch.tv&channel={id}&auto_play=false&start_volume=50" />
          </object>
        </div>

        

        <div class="chat">
          <div class="chat-barrier"></div>
          <iframe class="embed" data-src="http://www.twitch.tv/{id}/chat?popout=" frameborder="0" scrolling="no"></iframe>
        </div>

      </div>
    </div>    
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="player.js"></script>
  </body>
  
</html>
