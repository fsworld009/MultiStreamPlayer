<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Multi Stream Player</title>
    <link href="http://code.jquery.com/ui/1.11.2/themes/redmond/jquery-ui.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="menu">
        <div class="menu-container">
          <label for="channel_id">Channel ID</label>
          <input id="menu-channel-id" name="channel_id" type="text" value=""/>
          <button id="menu-add">Add</button>
        </div>
      </div>
      
      <div class="about"></div>
    </div>
    <div class="template">
      <iframe class="embed" data-src="twitch.html?channel={id}" frameborder="0" scrolling="no"></iframe>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="index.js"></script>
  </body>
  
</html>
