<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Multi Stream Player</title>
    <link href="http://code.jquery.com/ui/1.11.2/themes/redmond/jquery-ui.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="menu">
        <div class="menu-container">
          <label for="menu-channel-url">Twitch Channel Id</label>
          <input id="menu-channel-url" size="15" name="channel_url" type="text" value=""/>
          <button id="menu-add">Add</button>
          <button id="menu-update">Update</button>
          <button id="menu-remove">Remove</button><br>
          <label for="menu-player-x">X: </label>
          <input id="menu-player-x" size="5" name="player_x" type="text" value="10"/>
          <label for="menu-player-y">Y: </label>
          <input id="menu-player-y" size="5" name="player_y" type="text" value="10"/>
          <label for="menu-player-width">Width: </label>
          <input id="menu-player-width" size="5" name="player_width" type="text" value="640"/>
          <label for="menu-player-height">Height: </label>
          <input id="menu-player-height" size="5" name="player_height" type="text" value="360"/>
          <select id="menu-players" size="5" name="players">
            <option value="new_player">[New]</option>
          </select>
          <input type="hidden" id="menu-update-id"/>
          
          <br/>
          <label for="menu-name">Profile Name:</label>
          <input id="menu-profile-name" type="text" size="15" ><br>
          <label for="menu-profiles">Profiles</label>
          <select id="menu-profiles">
            <option value="__auto">[auto]</option>
          </select>
          <button id="menu-save">Save</button>
          <button id="menu-load">Load</button><br/>
          <button id="menu-delete">Delete</button><br/>
        </div>
      </div>
      
      <div class="about"></div>
    </div>
    <div class="template">
      <iframe class="embed" data-src="twitch.html?channel={id}" frameborder="0" scrolling="no"></iframe>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="jquery.json.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="index.js"></script>
  </body>
  
</html>
